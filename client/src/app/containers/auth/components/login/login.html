<div class="container">
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6">
      <form [formGroup]="form" novalidate (submit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Your email..." autocomplete="off" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Your password..." autocomplete="off" formControlName="password">
        </div>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
</div>
